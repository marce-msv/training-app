<mat-sidenav-container>
  <mat-sidenav role="navigation" #sidenav>
    <mat-nav-list>
      <a mat-list-item routerLink="/login" (click)="sidenav.close()">
        <mat-icon>login</mat-icon>
        <span class="nav-caption">Login</span>
      </a>
      <a mat-list-item routerLink="/signup" (click)="sidenav.close()">
        <mat-icon>person</mat-icon>
        <span class="nav-caption">Signup</span>
      </a>
      <a mat-list-item routerLink="/training" (click)="sidenav.close()">
        <mat-icon>fitness_center</mat-icon>
        <span class="nav-caption">Training</span>
      </a>
      <mat-list-item>
        <button mat-icon-button>
          <mat-icon>logout</mat-icon>
          <span class="nav-caption">Logout</span>
        </button>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button
          (click)="sidenav.toggle()"
          mat-icon-button
          class="example-icon"
          aria-label="icon-button with menu icon"
        >
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <a routerLink="/" class="logo">
        <span>LOGO</span>
      </a>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout class="nav-items">
          <li>
            <a
              routerLink="/training"
              mat-icon-button
              aria-label="icon-button with sport icon"
            >
              <mat-icon>fitness_center</mat-icon>
            </a>
          </li>
          <li>
            <a
              routerLink="login"
              mat-icon-button
              aria-label="icon-button with login icon"
            >
              <mat-icon>login</mat-icon>
            </a>
          </li>
          <li>
            <a
              routerLink="signup"
              mat-icon-button
              aria-label="icon-button with person icon"
            >
              <mat-icon>person</mat-icon>
            </a>
            <button mat-icon-button>
              <mat-icon>logout</mat-icon>
            </button>
          </li>
        </ul>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
