<section>
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="0.5rem"
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
  >
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input
        type="email"
        matInput
        placeholder="Your email"
        formControlName="email"
      />
      <mat-hint>Enter a valid email.</mat-hint>
      <mat-error>Invalid email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input
        type="pasword"
        matInput
        placeholder="Your password"
        formControlName="password"
      />
      <mat-hint>Enter your password.</mat-hint>
      <mat-error>Missing password</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="loginForm.invalid"
    >
      Login
    </button>
  </form>
</section>
