<section class="new-training" fxLayoutAlign="center">
  <mat-card fxFlex.xs="100%" fxFlex.gt-xs="25rem">
    <mat-card-header fxLayoutAlign="center">
      <mat-card-title> Time to start a workout! </mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
        <mat-label>Select training</mat-label>
        <mat-select>
          <mat-option
            *ngFor="let training of trainings"
            [value]="training.value"
          >
            {{ training.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button
        type="submit"
        mat-raised-button
        color="primary"
        (click)="onStartTraining()"
      >
        START
      </button>
    </mat-card-actions>
  </mat-card>
</section>
