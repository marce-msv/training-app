<h1 mat-dialog-title>Are you sure?</h1>
<mat-dialog-actions>
  <mat-dialog-content>
    <p>You already got {{ passedData.progress }}%</p>
  </mat-dialog-content>
  <div>
    <button mat-raised-button color="primary" [mat-dialog-close]="true">
      Yes
    </button>
    <button mat-raised-button color="warn" [mat-dialog-close]="false">
      No
    </button>
  </div>
</mat-dialog-actions>
